<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>

<div class="logodiv">
  <img class="logo" src="./images/logo.svg" alt="HuddleLogo">
</div>

<div class="container">
  <div class="left-container">
    <img class="illustration" src="./images/illustration-mockups.svg" alt="illustration-mockups">
  </div>

  <div class="right-container">
    <div class="right-container-text">
      <div class="header-text">
        <h1>Build The Community Your Fans Will Love</h1>
      </div>

        <div class="middle-text">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        </div>

      <div class="register">
        <button class="btn" type="button" name="Register">Register</button>
      </div>
    </div>
  </div>
</div>

<div class="flexbox">
  <img class="item" src="./images/logo-facebook.svg" alt="facebook">
  <img class="item" src="./images/logo-twitter.svg" alt="twitter">
  <img class="item" src="./images/logo-instagram.svg" alt="instagram">
</div>




  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="https://twitter.com/GuberPetya">Peter Guber</a>.
    </p>
  </footer>
</body>
</html>
